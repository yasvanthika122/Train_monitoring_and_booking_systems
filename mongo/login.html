<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Raleway, sans-serif;
        }

        body {
            background: linear-gradient(90deg, #C7C5F4, #776BCC),
                        url('https://th.bing.com/th/id/R.0d0c4acd43129702bff476fb5c79e0c8?rik=X%2bb2cgLOFLZV7w&riu=http%3a%2f%2fwonderfulengineering.com%2fwp-content%2fuploads%2f2014%2f05%2ftrain-pictures-14.jpg&ehk=t%2b5nz4R6XEn06wp40Xl5BkXNe4qX09qqzBVxH1L02Rg%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 24px #5C5696;
            width: 380px;
        }

        .form-control {
            background-color: transparent;
            color: white;
            border: 1px solid #D1D1D4;
            height: 45px;
        }

        .form-control:focus {
            border-color: #6A679E;
            box-shadow: none;
        }

        .login__submit {
            background: #fff;
            color: #4C489D;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
            width: 100%;
            border-radius: 25px;
        }

        .links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .links a {
            color: #A9A9A9;
            text-decoration: none;
            transition: color 0.2s;
        }

        .links a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <h2 class="text-center text-white mb-4"><b>Login Form</b></h2>
        <form name="f1" method="POST" onsubmit="return fun()" action="http://localhost:6542">
            <div class="mb-3">
                <label for="fname" class="form-label text-white">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" 
                       pattern="[A-Za-z]{3,20}" placeholder="Enter your first name" required>
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label text-white">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" 
                       pattern="[A-Za-z]{3,20}" placeholder="Enter your last name" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       pattern="[a-zA-Z0-9!@#$%^&*]{7,15}" placeholder="Enter your password" required>
                <small class="text-white">Password must contain numbers, uppercase, lowercase, and special characters.</small>
            </div>

            <button type="submit" class="btn login__submit">Sign In</button>
            <button type="reset" class="btn btn-secondary mt-2 w-100">Clear All</button>

            <div class="links mt-2">
                <a href="#">Forgot Password?</a><br>
                <a href="../trainformget.html.html">
                    Don't have an account? Register
                </a>
            </div>
        </form>
    </div>

    <script>
        function fun() {
            alert("Registration successful!");
            return true;
        }
    </script>
</body>

</html>
