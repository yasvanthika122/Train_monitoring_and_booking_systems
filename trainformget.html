<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Train Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
    <style> 
        .bg-image { 
            width: 100%; 
            height: 100%; 
            background-image: url('https://th.bing.com/th/id/R.d579c3a6fd3605110f7ae838a9bf98c2?rik=a7Xi9kIeesLEnQ&riu=http%3a%2f%2fwww.railpictures.net%2fimages%2fd1%2f5%2f2%2f2%2f1522.1372372289.jpg&ehk=pKdEl1NQuF3gmWEDURgsZ3IStBx9SQezHnBajPyHb7Y%3d&risl=&pid=ImgRaw&r=0'); 
            background-size: 100% 100%;  
            background-repeat: no-repeat;
        }
                
        #form{
            width:600px;
            margin:20vh auto 0 auto;
            background-color: rgba(245, 245, 245, 0.329);
            border-radius: 5px;
            padding:30px;
        }

        h1{
            text-align: center;
            color:#792099;
        }

        #form button{
            background-color: #792099;
            color:white;
            border: 1px solid #792099;
            border-radius: 10px;
            padding:10px;
            margin:20px 0px;
            cursor:pointer;
            font-size:20px;
            width: 100%;
        }

        .input-group{
            display:flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .input-group input{
            border-radius: 5px;
            font-size:20px;
            margin-top:5px;
            padding:10px;
            border:1px solid rgb(34,193,195) ;
        }

        .input-group input:focus{
            outline:0;
        }

        .input-group .error{
            color:rgb(242, 18, 18);
            font-size:16px;
            margin-top: 5px;
        }

        .input-group.success input{
            border-color: #0cc477;
        }

        .input-group.error input{
            border-color:rgb(206, 67, 67);
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="container">
            <form action="http://localhost:7111" method="GET" id="form">
                <h1>Registration Form</h1>
                <fieldset>
                    <legend>Train Details</legend><br>
                    <div class="input-group">
                        <label for="trainname">Train Name</label>
                        <input type="text" id="tname" name="tname" required>
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <label class="form-group" for="destination">Reservation Quota</label>
                        <select name="des" id="des" required>
                            <option value="">Please Select</option>
                            <option value="First Class">First Class</option>
                            <option value="Second Class">Second Class</option>
                            <option value="Third Class">Third Class</option>
                            <option value="Fourth Class">Fourth Class</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="lastname">Journey From</label>
                        <input type="text" id="jfrom" name="jfrom" required>
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <label for="lastname">Journey To</label>
                        <input type="text" id="jto" name="jto" required>
                        <div class="error"></div>
                    </div>
                    <label for="fdob">Departure/Journey Date</label>
                    <input type="date" class="form-control" id="dob" required>
                </fieldset>
                <fieldset>
                    <legend>Personal Details</legend>
                    <div class="input-group">
                        <label for="firstname">Passenger's Name</label>
                        <input type="text" id="fname" name="fname" required>
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                        <div class="error"></div>
                    </div>
                    <label>Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others">Others</label><br>
                    <div class="input-group">
                        <label for="pn">Phone Number</label>
                        <input type="tel" id="pn" name="pn" pattern="[0-9]{10}" required placeholder="0123456789">
                        <div class="error"></div>
                    </div>
                    <div class="input-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" required></textarea>
                        <div class="error"></div>
                    </div>
                </fieldset>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('form');
        const inputs = form.querySelectorAll('input, textarea, select');

        form.addEventListener('submit', function(e) {
            let isValid = true;

            inputs.forEach(input => {
                const errorElement = input.parentElement.querySelector('.error');
                if (!input.value) {
                    errorElement.textContent = `${input.name} is required.`;
                    input.parentElement.classList.add('error');
                    isValid = false;
                } else {
                    errorElement.textContent = '';
                    input.parentElement.classList.remove('error');
                    input.parentElement.classList.add('success');
                }
            });

            if (!isValid) {
                e.preventDefault(); // Prevent form submission if any field is invalid
            }
        });
    </script>
</body>
</html>
